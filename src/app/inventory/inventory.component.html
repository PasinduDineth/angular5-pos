<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
                <div class="row justify-content-md-center py-2">
                <div class="col-md-2">
                    <a href="javascript:void(0)" (click)="addInventoryItemModal.show()" class="btn btn-block Btn-Primary-Color">
                        <fa name="plus"></fa>
                      Add Item
                    </a>
                  </div>
                  <div class="col-md-2">
                      <a href="javascript:void(0)" (click)="RequestInventoryItemModal.show()" class="btn btn-block Btn-Primary-Color">
                        <fa name="truck"></fa>
                        Request Items
                      </a>
                    </div>
                    <div class="col-md-3">
                        <a href="javascript:void(0)" (click)="GenerateInventoryReportModal.show()" class="btn btn-block Btn-Primary-Color">
                          <fa name="file-text-o"></fa>
                          Genarate Full Report
                        </a>
                      </div>
                    <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Item...">
                      <span class="input-group-btn">
                        <button class="btn Btn-Primary-Color" type="button"><fa name="search"></fa>Search</button>
                      </span>
                    </div>
                    </div>


            </div>
          </div>
          <table class="table table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Unit Price</th>
                <th>QTY</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Lunch Packets</td>
                <td>Rs.120.00</td>
                <td>5</td>
                <td>Rs.600.00</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>Nasi</td>
                  <td>Rs.150.00</td>
                  <td>2</td>
                  <td>Rs.300.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Vegetable Fried Rice</td>
                    <td>Rs.200.00</td>
                    <td>3</td>
                    <td>Rs.600.00</td>
                  </tr>
                </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Inventory Item Modal -->
<div bsModal #addInventoryItemModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Item To Inventory</h4>
        <button type="button" class="close pull-right" (click)="addInventoryItemModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">

              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group ">
                <button type="button" class="btn Btn-Primary-Color btn-lg btn-block">Add to inventory</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>

<!-- Generate inventory report modal -->
<div bsModal #GenerateInventoryReportModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Generate Inventory Report</h4>
        <button type="button" class="close pull-right" (click)="GenerateInventoryReportModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body justify-content-md-center">
        <div class="row justify-content-md-center">
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <input [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',showWeekNumbers:false}" class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group">
            <button class="btn Btn-Primary-Color" (click)="drp.toggle()"><fa name="calendar"></fa>Pick A Range</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
